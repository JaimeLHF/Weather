<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="card">
     <div class="weather loading">      
      <span id="city" class="city"></span>
      <br>
      <br>
      <h1 id="temp" class="temp"></h1>
      <div class="flex">
        <img id="icone" src="" alt="" class="icon"/>
        <div id="descr" class="description"></div>
      </div>     
      <div id="umidade" class="humidity"></div>
      <br>
      <div id="vento" class="wind"></div>
      <div id="lat" class="lat"></div>
      <div id="long" class="long"></div>
    
    </div>
  </div>

</body>

</html>
